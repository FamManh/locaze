name: locaze
services:
  server:
    image: manh001/locaze-server:latest
    stdin_open: true
    ports:
      - 3000:3000
    depends_on:
      - db
  web:
    image: manh001/locaze-web:latest
    stdin_open: true
    ports:
      - 3001:80
  db:
    image: postgres
    restart: always
    volumes:
      - ./tmp/data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=locaze
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=locaze@123
